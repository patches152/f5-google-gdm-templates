imports:
- path: f5-existing-stack-byol-3nic-bigip.py
resources:
- name: bigip-3nic-setup
  type: f5-existing-stack-byol-3nic-bigip.py
  properties:
   region: us-east1
   ### Google Region to deploy BIG-IP, for example us-west1
   availabilityZone1: <region.
   ### Google Zone in specified region to deploy BIG-IP, for example us-west1-a
   mgmtNetwork: <mgmt_network>
   ### Specify network to use for management traffic
   network1: <ext_network>
   ### Specify Network name to for BIG-IP external application traffic
   network2: <int_network>
   ### Specify Network name to for BIG-IP internal application traffic
   mgmtSubnet: <mgmt_subnet>
   subnet1: <ext_subnet>
   ### Subnet of network1
   mask1: '24'
   ### Mask used for specified subnet using prefix notation. ie '24'
   subnet2: <int_subnet>
   ### Subnet of network2
   mask2: '24'
   ### Mask used for specified subnet using prefix notation. ie '24'
   licenseKey1: <lic_key>
   ### BIG-IP license key
   imageName: f5-byol-bigip-13-1-0-0-0-1696-best
   ### The image needs to be accessible by the project launching the deployment template
   ### BIG-IP image, valid (beta) choices include:
   ### f5-byol-bigip-13-1-0-0-0-1696-best
   instanceType: n1-standard-4
   ### Instance type assigned to BIG-IP, example n1-standard-4
   manGuiPort: '443'
   ### BIG-IP Management Port, the default is 443